plugins {
    // Apply the java plugin to add support for Java
    id 'gradle-clojure.clojure' version '0.4.0'
    // Apply the application plugin to add support for building an application
    id 'application'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
}
classes.dependsOn compileClojure
apply plugin: 'io.spring.dependency-management'

clojure {
    builds {
        main {
            aotAll()
        }
    }
}

sourceCompatibility = '1.8'

dependencies {
    implementation 'org.clojure:clojure:1.10.0'
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-jetty'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.session:spring-session-core'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
//    implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'macroz:docjure:1.12.0'
    implementation 'cheshire:cheshire:5.8.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.xerial:sqlite-jdbc:3.21.0.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'com.enigmabridge:hibernate4-sqlite-dialect:0.1.2'
}

// Define the main class for the application
mainClassName = 'au.edu.uq.QmapApplication'
